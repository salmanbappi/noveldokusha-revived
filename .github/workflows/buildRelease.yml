name: Publish Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  buildRelease:
    name: Build Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup APK signing
        run: |
          # Generate a temporary keystore for release if secrets are missing or invalid
          keytool -genkeypair -v -keystore app/storeFile.jsk -alias tempAlias -keyalg RSA -keysize 2048 -validity 10000 -storepass tempStorePass -keypass tempKeyPass -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=US" -storetype PKCS12
          echo "storeFile=storeFile.jsk" > custom.properties
          echo "storePassword=tempStorePass" >> custom.properties
          echo "keyAlias=tempAlias" >> custom.properties
          echo "keyPassword=tempKeyPass" >> custom.properties

      - name: Build app
        run: ./gradlew assembleRelease -PlocalPropertiesFilePath=custom.properties --stacktrace

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create apk env info entries, move APK
        run: python .github/build_scripts/extract_info.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: NovelDokusha v${{ env.APP_VERSION }}
          tag_name: v${{ env.APP_VERSION }}
          files: |
            ${{ env.APK_FILE_PATH_full }}
            ${{ env.APK_FILE_PATH_foss }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}